{% extends 'base.html' %}

{% block content %}
  <h2>Add a Review for {{ book.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Back to Book</a>
  </form>
{% endblock %}
