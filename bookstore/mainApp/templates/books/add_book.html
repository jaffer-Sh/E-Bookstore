{% extends 'base.html' %}

{% block content %}
    <h1>Add a New Book</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class='btn' type="submit">Add Book</button>
    </form>
{% endblock %}
