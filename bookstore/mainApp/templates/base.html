{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Bookstore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp; Bookstore</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'book_list' %}">Book</a></li>
          <li><a href="{% url 'cart_detail' %}">Cart</a></li>
          <li><a href="{% url 'add_address' %}"></a></li>
          <li><a href="{% url 'add_book' %}">Add New Book</a></li>
          
           <li>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log Out</button>
            </form>
          </li>          
          {% else %}
          <li><a href="{% url 'signup' %}">signup</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %} 
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2022 E-Bookstore &nbsp;</div>
  </footer>
</body>
</html>
